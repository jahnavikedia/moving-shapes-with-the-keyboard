<!DOCTYPE html>
<html>
 
<head>
  <title>Simple Example</title>
  <style>
    canvas {
      border: #333 10px solid;
    }
  </style>
</head>
 
<body>
  <canvas id="myCanvas" width="1300px" height="600px"></canvas>
 
  <script>
      var canvas=document.querySelector("#myCanvas");
      var context = canvas.getContext("2d");

      function drawTriangle()
      {
          context.clearRect(0,0,canvas.width,canvas.height);
          context.beginPath();
          context.moveTo(200 + deltaX,100 + deltaY);
          context.lineTo(170 + deltaX,150 + deltaY);
          context.lineTo(230 + deltaX,150 + deltaY);
          context.closePath();

          context.lineWidth = 10;
          context.strokeStyle = "rgba(102,102,102,1)";
          context.stroke();

          context.fillStyle = "rgba(255,204,0,1)";
          context.fill();
      }
      var deltaX=0;
      var deltaY=0;
      drawTriangle();
     
      window.addEventListener("keydown",moveSomething,false);
      window.addEventListener("keyup",keysReleased,false);
      var keys=[];
      function moveSomething(e)
      {
          keys[e.keyCode] = true;
              if(keys[37])
                 {
                     deltaX-=2;
                 }

             if(keys[38])
             {
                  deltaY-=2;
             }

             if(keys[39])
                 { 
                     deltaX+=2;
                }
                

             if(keys[40])
             {
                  deltaY+=2;
             }

         e.preventDefault();
         drawTriangle();
      }
      function keysReleased(e)
       {
           keys[e.keyCode] = false;
       }
  </script>
</body>
</html>
